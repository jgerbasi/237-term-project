    <title>Main</title>

  <body>

    <!-- MAIN LOBBY DIV -->
    <div id="homeLobby" class="page">
        <button id="logoutButton" class="button"> Logout </button>
        <button id="startGameButton" class="button wideButton"> Start Game </button>
        <button id="createGameButton" class="button wideButton"> Create Game </button>
        <button id="showInstructions" class="button wideButton"> Instructions </button>

        <div id="instructions">
          <p>This is a horde-style action game whereby you kill wave after wave of enemies.</p>
          <h6>Controls</h6>
          <ul>
            <li>Left Analog : Move Character</li>
            <li>Right Analog : Shoot</li>
          </ul>
        </div>

        <div id="stats">
        <table>
           <caption>Player Stats</caption>
           <thead>
              <tr>
                 <th>Skills</th>
                 <th>Points</th>
                 <th>Upgrade</th>
              </tr>
           </thead>
           <tbody>
              <tr>
                 <th>Health</th>
                 <td id="health">0</td>
                 <td>
                    <button class="button add"> + </button>
                    <button class="button sub"> - </button>
                </td>
              </tr>

              <tr>
                 <th>Movement</th>
                 <td id= "movement">0</td>
                 <td>
                    <button class="button add"> + </button>
                    <button class="button sub"> - </button>
                </td>
              </tr>

              <tr>
                 <th>Fire Rate</th>
                 <td id="fireRate">0</td>
                 <td>
                    <button class="button add"> + </button>
                    <button class="button sub"> - </button>
                </td>
              </tr>

              <tr>
                 <th>Damage</th>
                 <td id="damage">0</td>
                 <td>
                    <button class="button add"> + </button>
                    <button class="button sub"> - </button>
                </td>
              </tr>

              <tr>
                 <th>Weapon</th>
                 <td>0</td>
                 <td>
                    <button class="button add"> + </button>
                    <button class="button sub"> - </button>
                </td>
              </tr>
           </tbody>
        </table>

        <button id="submitStatsButton" class="button wideButton"> Submit Stats </button>
    </div>

        <div id="chatbox">
            <div id="messageBox">
                <ul id="messages">
            </div>

            <form id="chatform">
                <input id="chatbody" type="text" name="msg">
                <input id="submit" class="button" type="submit" value="Submit">
            </form>
        </div>
        <div id="playerList">
            <h2>Players Online</h2>
            <div id="playerListWrapper">
                <ul id="players">
            </div>
        </div>
    </div>

    <div id="gamePage">
